<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Todos!</title>
        <script src="logic.js"></script>
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap"
            rel="stylesheet">
    </head>
    <body>
        <div class="layout-container">
            <div class="sidebar-container">
                <ul class="top-inner-siderbar">
                    <li>
                        <div class="profile-container">
                            <button class="user-profile">
                                <img class="user-profile-img"
                                    src="./assets/imgs/profile.svg"
                                    alt="Profile Icon">
                                <h3>User Name</h3>
                                <img class="drop-down"
                                    src="./assets/imgs/down-arrow.svg"
                                    alt="Down Arrow Icon">
                            </button>
                            <button class="menu-control"
                                onclick="toggleSideBar()">
                                <img src="./assets/imgs/menu-control.svg"
                                    alt="Menu control">
                            </button>
                        </div>
                    </li>
                    <li>
                        <button>
                            <img src="./assets/imgs/add.svg" alt="Add Icon">
                            <span>Add Task</span>
                        </button>
                    </li>
                    <li>
                        <button>
                            <img src="./assets/imgs/check.svg"
                                alt="Completed Icon">
                            <span>Completed</span>
                        </button>
                    </li>
                    <li>
                        <button>
                            <img src="./assets/imgs/projects.svg"
                                alt="Projects Icon">
                            <span>My Projects</span>
                        </button>
                    </li>
                </ul>
        
        <div class="resizer"></div>
            </div>
            <div class="main-content">
                <button class="menu-control-content"
                    onclick="toggleSideBar()"
                    aria-label="Click to control sidebar">
                    <img src="./assets/imgs/menu-control.svg"
                        alt="Menu control">
                </button>
                <div class="task-input-area">
                    <button class="add-task-input-btn" onclick=" addTask()">
                        <img src="./assets/imgs/add.svg" alt="Add Task Icon">
                        <span class="add-task-control">Add Task</span>
                    </button>
                </div>
            </div>
        </div>
    </body>
</html>
